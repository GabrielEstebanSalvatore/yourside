<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<ion-app>
  <ion-menu-toggle>
    <ion-menu side="end" menuId="first" contentId="main">
      <ion-header>
        <ion-toolbar color="light">
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item [routerLink]="['/profile']">
            <ion-icon name="person-circle"></ion-icon>
            <span>Perfil</span>
          </ion-item>
          <ion-item [routerLink]="['/cart']">
            <ion-icon name="bag-handle"></ion-icon>
            <!--<i class='bx bx-cart-alt' ></i> -->
            <span class="links_name">Carrito</span>
          </ion-item>
          <ion-item>
            <i class='bx bx-folder'> </i>
            <span>Tickets</span>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer>
        <div *ngIf="!this.authService.loggedIn()">
          <ion-item>
            <ion-buttons>
              <ion-button [routerLink]="['/login']">
                Ingresar
              </ion-button>
              <ion-button [routerLink]="['/signup']" expand="block" fill="outline">
                Registrarse
              </ion-button>
            </ion-buttons>
          </ion-item>
        </div>
        <div *ngIf="this.authService.loggedIn()">
          <ion-item>
            <ion-buttons>
              <ion-button (click)="logOut()">
                Salir
              </ion-button>
            </ion-buttons>
          </ion-item>
        </div>
      </ion-footer>
    </ion-menu>
  </ion-menu-toggle>
  <ion-router-outlet id="main">
  </ion-router-outlet>
</ion-app>
