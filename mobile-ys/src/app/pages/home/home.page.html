<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)='togglemenu()'>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Products</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" color='dark'>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Products</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-slides pager='true'>      
    </ion-slides>
    
    <div class="container">
        <ion-card *ngFor="let article of articles">
            <ion-img class="image" src="{{image_Path + article.image}}" alt="{{article.name}}"></ion-img> 
            <ion-card-title>{{article.name}}</ion-card-title>
            <ion-card-content>
            <ion-label color='primary'><h1>$ {{article.sellPrice}}</h1></ion-label>
                <ion-button color='warning'>Add to Cart</ion-button>
            </ion-card-content>
        </ion-card>
    </div>   

</ion-content>
