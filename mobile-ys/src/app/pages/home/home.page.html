<ion-header [translucent]="true">
    <ion-toolbar>

        <ion-buttons slot="end">
            <ion-button (click)='togglemenu()'>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Products</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="container">
        <ion-card *ngFor="let article of articles">
            <ion-img class="image" src="{{image_Path + article.image}}" alt="{{article.name}}" ></ion-img> 
            <ion-card-content>
                <p>{{article.description}}</p>
                <p>${{article.sellPrice}}</p>
                <ion-button>Add to Cart</ion-button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
