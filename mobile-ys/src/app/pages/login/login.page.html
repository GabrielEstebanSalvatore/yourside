<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" color="light">
      <ion-button (click)='togglemenu()'>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-item>
      <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]='client.email' required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="password" type="password" placeholder="Enter your password" [(ngModel)]='client.password' required></ion-input>
    </ion-item>
    <ion-button (click)='validate()'>Log In</ion-button>
    <p>Create an account <a [routerLink]="['/signup']">Sign in</a></p>
    <p>Go to <a [routerLink]="['/home']">Home</a></p>
  </div>
</ion-content>
